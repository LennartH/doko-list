<ion-app>
  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-toggle>
            <ion-button>
              <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
        </ion-buttons>
        <ion-title>{{ "appTitle" | message }}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list lines="none">
        <ion-menu-toggle>
          <ion-item routerLink="/lists" lines="full">
            <ion-icon name="reader" slot="start"></ion-icon>
            <ion-label>{{ "lists" | message }}</ion-label>
          </ion-item>
          <ion-item routerLink="/rule-set">
            <ion-icon name="options" slot="start"></ion-icon>
            <ion-label>{{ "rules" | message }}</ion-label>
          </ion-item>
          <ion-item routerLink="/groups" button>
            <ion-icon name="people" slot="start"></ion-icon>
            <ion-label>{{ "groups" | message }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
