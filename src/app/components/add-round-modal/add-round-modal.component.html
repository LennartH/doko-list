<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onCancel()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Neue Runde</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onConfirm()" [disabled]="invalid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-item-divider>
          <ion-text color="primary">
            <h2>Parteien</h2>
          </ion-text>
        </ion-item-divider>

        <div class="player-chips ion-text-center ion-padding-horizontal">
          <ion-chip class="toggle-chip player-chip" *ngFor="let player of list.players"
            [class.selected-chip]="playerParties[player] === 're'" (click)="togglePlayerParty(player)">
            <ion-text>{{ player }}
              {{ reCount === 1 && playerParties[player] === 're' ? 'Solo' : messages.get(playerParties[player]) }}
            </ion-text>
          </ion-chip>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-no-padding">
        <app-round-data-form #f [ruleSetConfig]="list.ruleSet.config" [isSolo]="reCount === 1"
          [consecutiveBockrounds]="list?.getConsecutiveBockrounds()"></app-round-data-form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-item-divider class="result-preview-header" [class.ripple-parent]="valid" [class.ion-activatable]="valid"
          (click)="onResultPreviewHeaderClicked()">
          <h2>Punkte</h2>
          <ion-grid *ngIf="!displayResultDetails" class="ion-no-padding result-preview">
            <ion-row>
              <ion-col offset="2.5" size="2">{{ 're' | message}}</ion-col>
              <ion-col size=1>{{ calculateResult()?.re || '-' }}</ion-col>
              <ion-col offset="1" size="3">{{ 'contra' | message}}</ion-col>
              <ion-col size=1>{{ calculateResult()?.contra || '-' }}</ion-col>
            </ion-row>
          </ion-grid>
          <div *ngIf="valid" class="chevron-container">
            <ion-icon [name]="displayResultDetails ? 'chevron-up' : 'chevron-down'"></ion-icon>
          </div>
          <ion-ripple-effect></ion-ripple-effect>
        </ion-item-divider>
        <app-round-result-preview *ngIf="displayResultDetails" [result]="calculateResult()"></app-round-result-preview>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-button class="big-footer-button" strong expand="block" color="danger" fill="outline" (click)="onCancel()">
          Abbrechen
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="big-footer-button" strong expand="block" color="primary" [disabled]="invalid"
          (click)="onConfirm()">
          Fertig
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
