<ion-grid class="ion-no-padding">
  <ion-row *ngFor="let detail of result.details; let isEven = even; let isFirst = first; let isLast = last"
    class="ion-align-items-center" [class.even-row]="isEven" [class.first-row]="isFirst" [class.last-row]="isLast">
    <ion-col size="10">
      {{ detail.message | message }}
    </ion-col>
    <ion-col>
      <ng-container *ngIf="detail.delta">
        <ng-container *ngIf="detail.delta > 0">+</ng-container>{{detail.delta}}
      </ng-container>
      <ng-container *ngIf="detail.factor">
        &times;{{ detail.factor }}
      </ng-container>
    </ion-col>
    <ion-col>
      <ion-text class="intermediate-points">{{ detail.intermediatePoints }}</ion-text>
    </ion-col>
  </ion-row>
  <ion-row class="result-row ion-text-center">
    <ion-col offset="4" size="2">{{ 're' | message}}</ion-col>
    <ion-col size=1>{{ result.re }}</ion-col>
    <ion-col offset="1" size="2">{{ 'contra' | message}}</ion-col>
    <ion-col size=1>{{ result.contra }}</ion-col>
  </ion-row>
</ion-grid>
